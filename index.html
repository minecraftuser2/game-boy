<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Boy & SNES Emulator Online</title>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    #gameboy, #snes-container { display: none; margin: 20px auto; }
    canvas { box-shadow: 0 0 10px #000; }
    label { font-size: 1.2em; }
    #hint { margin-bottom: 1em; }
    #snes-container { display: flex; justify-content: center; }
  </style>
  <!-- GameBoy-Online core -->
  <script src="https://unpkg.com/gameboy-online@2.0.0-beta.2/js/GameBoyCore.js"></script>
  <script src="https://unpkg.com/gameboy-online@2.0.0-beta.2/js/GameBoyIO.js"></script>
  <!-- snes-embed JS SNES emulator -->
  <script src="https://cdn.jsdelivr.net/npm/snes-embed/lib/snes-embed.js"></script>
</head>
<body>
  <h1>Emulator: Game Boy & SNES</h1>
  <label for="consoleSelect">Choose Console:</label>
  <select id="consoleSelect">
    <option value="gameboy">Game Boy</option>
    <option value="snes">SNES</option>
  </select>
  <br>
  <input type="file" id="romInput" accept=".gb,.sfc,.smc">
  <p id="hint">
    <b>Instructions:</b><br>
    1. Select SNES and upload your legally-owned SNES ROM (<code>.sfc</code> or <code>.smc</code>).<br>
    2. Or select Game Boy and upload a <code>.gb</code> ROM.<br>
    <i>No games are included on this page. Please use your own ROM files.</i>
  </p>
  <canvas id="gameboy" width="160" height="144"></canvas>
  <div id="snes-container"><div id="snes"></div></div>
  <script>
    let gameboy = null;
    const gameboyCanvas = document.getElementById('gameboy');
    const snesContainer = document.getElementById('snes-container');
    const snesDiv = document.getElementById('snes');
    const consoleSelect = document.getElementById('consoleSelect');
    const romInput = document.getElementById('romInput');
    const hint = document.getElementById('hint');

    function showConsole(consoleName) {
      if (consoleName === 'gameboy') {
        gameboyCanvas.style.display = 'block';
        snesContainer.style.display = 'none';
        romInput.accept = ".gb";
        hint.innerHTML = `
          <b>Instructions:</b><br>
          1. Select "Game Boy" and upload a <code>.gb</code> ROM file to start playing.<br>
          <i>No games are included on this page. Please use your own ROM files.</i>
        `;
      } else {
        gameboyCanvas.style.display = 'none';
        snesContainer.style.display = 'flex';
        romInput.accept = ".sfc,.smc";
        hint.innerHTML = `
          <b>Instructions:</b><br>
          1. Select "SNES" and upload your legally-owned SNES ROM (<code>.sfc</code> or <code>.smc</code>).<br>
          <i>No games are included on this page. Please use your own ROM files.</i>
        `;
      }
    }

    function startGameBoyEmulator(romBuffer) {
      if (gameboy) gameboy.stop();
      gameboy = new GameBoyCore(gameboyCanvas, romBuffer);
      gameboy.start();
    }

    function startSnesEmulator(romBuffer) {
      // Remove previous emulator UI if present
      snesDiv.innerHTML = "";
      if (window.snesEmbed) {
        window.snesEmbed({
          element: snesDiv,
          romBuffer: romBuffer
        });
      } else {
        alert('SNES emulator failed to load.');
      }
    }

    romInput.addEventListener('change', function(e){
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const arr = new Uint8Array(reader.result);
        if (consoleSelect.value === 'gameboy') {
          startGameBoyEmulator(arr);
        } else {
          startSnesEmulator(arr);
        }
      };
      reader.readAsArrayBuffer(file);
    });

    consoleSelect.addEventListener('change', function() {
      showConsole(consoleSelect.value);
    });

    // Initial console setup
    showConsole('gameboy');
  </script>
</body>
</html>
